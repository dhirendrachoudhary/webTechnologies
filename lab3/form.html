<!DOCTYPE html>
<html lang="en">
<style>
    body {
        margin: 0;
        background-color: #ecfab6;
    }

    label {
        margin-left: 20px;
    }

    #datepicker {
        width: 180px;
        margin: 0 20px 20px 20px;
    }

    #datepicker>span:hover {
        cursor: pointer;
    }

    /* Scroll to Top */
    #scroll-to-top {
        cursor: pointer;
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
    }

    /* Just for styling */
    .styling {
        background: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
        /* height: 150px;
  overflow: auto; */
    }


    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {

        .col-25,
        .col-75,
        input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
    }
</style>

<script>
    /* Scroll to Top */
    $(function () {
        $("#datepicker").datepicker({
            autoclose: true,
            todayHighlight: true
        });
    });

    $(document).ready(function () {
        $(window).scroll(function () {
            if ($(this).scrollTop() > 50) {
                $('#scroll-to-top').fadeIn();
            } else {
                $('#scroll-to-top').fadeOut();
            }
        });
        // scroll body to 0px on click
        $('#scroll-to-top').click(function () {
            $('#scroll-to-top').tooltip('hide');
            $('body,html').animate({
                scrollTop: 0
            }, 800);
            return false;
        });

        $('#scroll-to-top').tooltip('show');

    });
    
function myFunction() {
  alert("Slot Booked Successfully!");
}

function newFunction() {
            document.getElementById("newForm").reset();
         }

</script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container py-3">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mb-3">Register for Vaccine</h2>
                <hr class="mb-4">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <span class="anchor" id="formLogin"></span>
                        <!-- form complex example -->
                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Enter details</h3>
                            </div>
                            <div class="card-body">
                                <div class="row mt-4">
                                    <div class="col-sm-5 pb-3">
                                        <label for="exampleAccount">Adhaar No #</label>
                                        <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX"
                                            type="text">
                                    </div>
                                    <div class="col-sm-4 pb-3">
                                    </div>
                                    <div class="col-sm-6 pb-3">
                                        <label for="exampleFirst">First Name</label>
                                        <input class="form-control" id="exampleFirst" type="text">
                                    </div>
                                    <div class="col-sm-6 pb-3">
                                        <label for="exampleLast">Last Name</label>
                                        <input class="form-control" id="exampleLast" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="uname1">Username</label>
                                        <input class="form-control" id="uname1" name="uname1" required="" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input autocomplete="new-password" class="form-control" id="pwd1" required=""
                                            type="password">
                                    </div>
                                    <div class="col-sm-6 pb-3">
                                        <label for="exampleCity">City</label> <input class="form-control"
                                            id="exampleCity" type="text">
                                    </div>
                                    <div class="col-sm-3 pb-3">
                                        <label for="exampleSt">State</label> <select class="form-control custom-select"
                                            id="exampleSt">
                                            <option class="text-white bg-warning">
                                                Pick a state
                                            </option>
                                            <option value="DL">
                                                Delhi
                                            </option>
                                            <option value="BA">
                                                Bangalore
                                            </option>
                                            <option value="MUM">
                                                Mumbai
                                            </option>
                                            <option value="AG">
                                                Agra
                                            </option>
                                            <option value="CH">
                                                Chennai
                                            </option>

                                        </select>
                                    </div>
                                    <div class="col-sm-3 pb-3">
                                        <label for="exampleZip">Postal Code</label>
                                        <input class="form-control" id="exampleZip" type="text">
                                    </div>
                                    <div class="col-md-6 pb-3">
                                        <label for="Gender">Gender</label>
                                        <div class="btn-group" data-toggle="buttons">
                                            <label class="btn btn-secondary">
                                                <input autocomplete="off" checked id="male" name="options" type="radio">
                                                Male
                                            </label>
                                            <label class="btn btn-secondary">
                                                <input autocomplete="off" id="female" name="options" type="radio">
                                                Female
                                            </label>


                                            <label for="birthday">Birthday:</label>
                                            <div class="col-sm-6 pb-3">
                                                <label class="col-sm-6 pb-3">
                                                    <input type="date" id="birthday" name="birthday">
                                                </label>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="float-right">
                                <input class="btn btn-primary" type="button" onclick="myFunction()" value="Book slot">
                                <a class="btn btn-primary" type="reset" onclick="newFunction()">Reset</a>
                                <input class="btn btn-secondary" type="reset" value="Cancel">
                            </div>
                        </div>
                    </div>
                    <!--/card-->
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
    </div>
    <!--/container-->


    <!-- Scroll to Top -->
    <a id="scroll-to-top" href="#" class="btn btn-primary btn-lg" role="button" title="Return to top of page"
        data-toggle="tooltip" data-placement="left"><i class="fa fa-arrow-up"></i></a>

</html>
